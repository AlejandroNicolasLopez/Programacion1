<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Formulario</title>
</head>
<body>
    <form action="" id="form">
        <section class="form-registro">
            <h3>Formulario de Registro</h3>
                <input class="txt" type="text" name="nombres" id="nombres" placeholder="Ingrese sus nombres:">
                <br>
                <input class="txt" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido:">
                <br>
                <input class="txt" type="text" name="edad" id="edad" placeholder="Ingrese su edad:">
                <br>
                <input class="txt" type="text" name="email" id="email" placeholder="Ingrese su correo electronico:">
                <br>
            <button type="submit" class="boton">Enviar</button>
        
        </section>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>Nombres</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <template class="template">
        <tr>
            <td class="nombres"></td>
            <td class="apellido"></td>
            <td class="edad"></td>
            <td class="email"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/api.js"></script>
</body>
</html>
